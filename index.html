<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Tweet</title>
  </head>
  <body>
    <sectiton class="container dflex">
      <div class="container-content dflex">
        <div class="content">
          <div class="left">
            <img
              class="image-logo"
              src="assets/images/Logo-Nike.png"
              alt="logo da nike"
              title="a imagem mostra um símbolo de certo com o vértice direito 
              mais alongado simbolizando o logo na empresa Nike"
            />
          </div>
          <div class="right">
            <div class="logo">
              <img
                src="assets/images/Nike.png"
                alt="logo do nome Nike"
                title="a imagem mostra o nome de Nike"
              />
              <img
                src="assets/images/Vector-ori.png"
                alt="imagem de verificado"
                title="a imagem mostra um símbolo de certo com o vértice direito
                mais alongado e dentro de uma forma geométrica circular com as 
                bordas arredondadas simbolizando o símbolo de verificado do 
                Tweeter"
              />
              <span class="text-gray">@Nike</span>
              <span class="dot"></span>
              <span class="text-gray">10 de mar</span>
            </div>
            <div class="text">
              <p>
                Fail so hard, you can’t help but smile. Then do it again.
                Because trying something new is always a win.
              </p>
              <div class="text-join-container">
                <span class="text-join"> Join us</span>
              </div>
            </div>
            <div class="icons">
              <div>
                <img
                  src="assets/images/Comentario.png"
                  alt="imagem do símbolo de comentário"
                  title="a imagem mostra o símbolo de comentário, um formato quadrado"
                />
                <span>3</span>
              </div>
              <div>
                <img
                  src="assets/images/Retwettar.png"
                  alt="imagem de retwettar"
                  title="a imagem mostra duas setas em direções opostas simbolizando retweetar"
                />
                <span>3,6 mil</span>
              </div>
              <div>
                <img
                  src="assets/images/Favoritar.png"
                  alt="imagem do símbolo de favoritar"
                  title="a imagem mostra o símbolo de favoritar com o formato de um coração"
                />
                <span>67 mil</span>
              </div>
              <div>
                <img
                  src="assets/images/Compartilhar.png"
                  alt="imagem compartilhar a publicação"
                  title="a imagem mostra uma setas apontando para cima simbolizando compartilhar o conteúdo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </sectiton>
  </body>
</html>
